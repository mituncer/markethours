<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone and Market Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
            color: #34495e;
        }
        .time-bar {
            position: relative;
            width: 90%;
            height: 20px;
            background: #ecf0f1;
            margin: 20px auto;
            border: 1px solid #bdc3c7;
        }
        .highlight {
            position: absolute;
            top: 0;
            bottom: 0;
            background: rgba(255, 0, 0, 0.2);
        }
        .line {
            position: absolute;
            top: -10px;
            bottom: -10px;
            width: 2px;
        }
        .local-time {
            background: blue;
        }
        .market-time {
            background: red;
        }
        .label {
            position: absolute;
            top: 30px;
            font-size: 0.9em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Local Time and New York Market Hours</h1>
    <p id="local-time">Detecting your local time...</p>
    <p id="market-hours">Calculating market hours...</p>

    <div class="time-bar" id="time-bar">
        <div class="highlight" id="market-highlight"></div>
        <div class="line local-time" id="local-time-line"></div>
        <div class="label" id="local-time-label"></div>
        <div class="line market-time" id="market-open-line"></div>
        <div class="label" id="market-open-label">New York Opens</div>
        <div class="line market-time" id="market-close-line"></div>
        <div class="label" id="market-close-label">New York Closes</div>
    </div>

    <script>
        // Function to display local time and time zone in 24-hour format
        function displayLocalTime() {
            const now = new Date();
            const localTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('local-time').textContent = `Your local time: ${localTime} (${timeZone})`;

            // Update local time line
            updateLocalTimeLine(now, localTime);
        }

        // Function to calculate New York market hours in local time in 24-hour format
        function displayMarketHours() {
            // Define New York market opening and closing times in UTC
            const nyOpenUTC = new Date();
            nyOpenUTC.setUTCHours(14, 30, 0, 0); // NYSE opens at 9:30 AM EST/EDT

            const nyCloseUTC = new Date();
            nyCloseUTC.setUTCHours(21, 0, 0, 0); // NYSE closes at 4:00 PM EST/EDT

            // Convert to local time
            const localOpen = new Date(nyOpenUTC.toLocaleString('en-US', { timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone }));
            const localClose = new Date(nyCloseUTC.toLocaleString('en-US', { timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone }));

            const openTime = localOpen.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            const closeTime = localClose.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

            document.getElementById('market-hours').textContent = `New York Market Hours in your local time: Open: ${openTime}, Close: ${closeTime}`;

            // Update market time lines
            updateMarketTimeLines(localOpen, localClose);
        }

        // Function to update the position of the local time line
        function updateLocalTimeLine(now, localTime) {
            const totalMinutes = now.getHours() * 60 + now.getMinutes();
            const percentage = (totalMinutes / (24 * 60)) * 100;

            const localTimeLine = document.getElementById('local-time-line');
            localTimeLine.style.left = `${percentage}%`;

            const localTimeLabel = document.getElementById('local-time-label');
            localTimeLabel.style.left = `${percentage}%`;
            localTimeLabel.textContent = `Local Time: ${localTime}`;
        }

        // Function to update the position of market open and close lines and highlight
        function updateMarketTimeLines(openTime, closeTime) {
            const openMinutes = openTime.getHours() * 60 + openTime.getMinutes();
            const closeMinutes = closeTime.getHours() * 60 + closeTime.getMinutes();

            const openPercentage = (openMinutes / (24 * 60)) * 100;
            const closePercentage = (closeMinutes / (24 * 60)) * 100;

            const marketOpenLine = document.getElementById('market-open-line');
            const marketCloseLine = document.getElementById('market-close-line');
            const marketHighlight = document.getElementById('market-highlight');

            marketOpenLine.style.left = `${openPercentage}%`;
            marketCloseLine.style.left = `${closePercentage}%`;

            marketHighlight.style.left = `${openPercentage}%`;
            marketHighlight.style.width = `${closePercentage - openPercentage}%`;

            const marketOpenLabel = document.getElementById('market-open-label');
            const marketCloseLabel = document.getElementById('market-close-label');

            marketOpenLabel.style.left = `${openPercentage}%`;
            marketCloseLabel.style.left = `${closePercentage}%`;
        }

        // Call functions to display time and market hours
        displayLocalTime();
        displayMarketHours();
    </script>
</body>
</html>
